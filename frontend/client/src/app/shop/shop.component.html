<div class="container">
  <div class="row">
    <section class="col-3">

      <h5 class="text-warning ms-3">Sort</h5>
      <select (change)="OnSortSelected($event)" class="form-select mb-4">
        <option *ngFor="let sort of sortOptions" [value]="sort.value"
                selected


        >{{sort.name}}</option>

      </select>


      <h5 class="text-warning ms-3">Brands</h5>
      <ul class="list-group my-3">
        <li (click)="OnBrandSelected(brand.id)"
            *ngFor="let brand of brands"
            [class.active]="shopParams.brandId===brand.id"
            [value]="brand.id"
            class="list-group-item "
        >{{brand.name}}</li>
      </ul>

      <h5 class="text-warning ms-3">Types</h5>
      <ul class="list-group my-3">
        <li (click)="OnTypeSelected(type.id)"
            *ngFor="let type of types"
            [class.active]="shopParams.typeId===type.id"
            [value]="type.id"
            class="list-group-item"
        >{{type.name}} </li>

      </ul>

    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>showing <strong>{{shopParams.pageSize}}</strong> of <strong>{{totalCount}}</strong> Results </span>
        </header>
        <div class="d-flex mt-2">
          <input class="form-control me-2" placeholder="Search" type="text">
          <button class="btn btn-outline-primary mx-2">Search</button>
          <button class="btn btn-outline-success">Reset</button>
        </div>
      </div>

      <div class="row row-cols-3 g-3">
        <div *ngFor="let product of products" class="col">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
    </section>
    <div class="d-flex justify-content-center mt-4">
      <pagination
        [boundaryLinks]="true"
        [totalItems]="totalCount"
        [maxSize]="10"
        [itemsPerPage]="shopParams.pageSize"
        (pageChanged)="OnPageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;">
      </pagination>
    </div>


  </div>
</div>
